<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Prabin Dhakal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 50px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #222;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 18px;
      margin-bottom: 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    textarea {
      min-height: 200px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .email-link {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
    }

    .email-link a {
      color: #007bff;
      text-decoration: none;
    }

    .email-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      input, textarea, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/mjkoveeb" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="email-link">
      Or email me directly at: <a href="mailto:dhakalprabin991@gmail.com">dhakalprabin991@gmail.com</a>
    </div>
  </div>
</body>
</html>
